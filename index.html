<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Image</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .image-link {
        display: block;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<div class="container">
    <a href="https://www.google.com" class="image-link">
        <img src="https://i.ibb.co/gWBf9jS/2024-03-31-1-03-06.png" alt="2024-03-31-1-03-06">
    </a>
</div>
</body>
</html>
